{% extends "landingPage/index.html" %}
{% block content %}
<h1   class="text-left">Podsumowanie i płatność </h1>
<div  >
    <div onload="summary()" id="tickettable"  class="panel-body" style="max-height: 60%">
            </div>
            <div id="ticketsum" class="panel-footer">
        
            </div>
    <h3 style="margin-top: 5%" class="text-left">Wybierz metodę płatności i zapłać</h1>
        
        <div  style="margin-top: 0.5%" class="btn-group-lg buttons-select" role="group">
            {% for pay in payment %} 
            <a  href="{% url 'ztm_app:thankyou' %}">
                <button onclick="pay({{pay.id_metody_platnosci}})" type="button" class="btn-lg btn-info">{{pay.nazwa}}
                </button>
            </a>
        
            {% endfor %}
        </div>
        
</div>
{% endblock %}
