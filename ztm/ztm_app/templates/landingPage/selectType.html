{% extends "landingPage/index.html" %}
{% block content %}
<div class="btn-group-lg buttons-select" role="group">
    <a href=" {% url 'ztm_app:selectTicketCarton' %}">
        <button onclick="setPlace()" type="button" class="btn-lg btn-primary">BILET KARTONIKOWY
        </button>
    </a>
    <a href=" {% url 'ztm_app:card' %}">
        <button onclick="setPlace()" type="button"  class="btn-lg btn-info">DO≈ÅADOWANIE KARTY
        </button>
    </a>
    <a href=" {% url 'ztm_app:selectTicket' %}">
        <button onclick="setPlace()" type="button"  class="btn-lg btn-primary">AKTYWUJ BILET
        </button>
    </a>
</div>
<div class="form-group">
    <label style="color: #117a8b" for="selectPlace">Wybierz miejsce</label>
    <select style="border-color: #117a8b" class="form-place form-control-sm" id="selectPlace">
        {% for place in places %}
            <option value={{place.id_miejsca_transakcji}} id={{place.id_miejsca_transakcji}}>{{place.nazwa}}</option>
        {% endfor %}
    </select>
  </div>
{% endblock %}
